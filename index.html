<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
<body>
    <header class="p-5 mb-4 text-center header">
        <h1 class=""> The Project Tracker </h1>
        <h2>Current Time & Date: <span id="time-display"></span></h2>
    </header>
   <main class="container-fluid">
    <div class="row">
      <div class="col-md col-xl-4">
        <div class="card mb-3">
          <h2 class="h4 card-header custom-card-header">Instructions</h2>
          <div class="card-body">
            <p class="card-text">
              This is a simple project tracker. You can add projects and tasks
              to each project. You can also edit and delete projects and tasks.
            </p>
          </div>
          <ul class="list-grouo list-group-flush">
            <li class="list-group-item">Project Name</li>
            <li class="list-group-item">Project Type</li>
            <li class="list-group-item">Due Date</li>
          </ul>
          <div class="card-footer">
            <button class="btn btn-block btn-custom w-100" data-bs-toggle="modal" data-bs-taret="#new-project-modal">Add Project</button>
          </div>
        </div>
      </div>
      <div class="col-md col-xl-8">
        
      </div>
    </div>
   </main>
 <script src="assets/script.js"></script>   
</body>
</html>
